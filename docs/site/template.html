<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #333;
            --bg-color: #fff;
            --nav-bg: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .site-nav {
            background: var(--nav-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .site-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .site-nav li {
            margin: 0.5rem 0;
        }

        .site-nav a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .site-nav a:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .site-nav .active > a {
            background-color: var(--primary-color);
            color: white;
        }

        .site-nav ul ul {
            margin-left: 1rem;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-color);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        h2 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.75rem;
        }

        p {
            margin: 1rem 0;
        }

        code {
            background-color: var(--nav-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }

        pre {
            background-color: var(--nav-bg);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        pre code {
            padding: 0;
            background-color: transparent;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background-color: var(--nav-bg);
        }

        blockquote {
            margin: 1rem 0;
            padding: 1rem;
            border-left: 4px solid var(--primary-color);
            background-color: var(--nav-bg);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .site-nav {
                position: static;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
    {{navigation}}
    <main>
        {{content}}
    </main>
</body>
</html>
