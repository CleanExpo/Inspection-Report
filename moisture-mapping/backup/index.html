<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moisture Mapping Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="moisture-mapping">
        <!-- Room Information Form -->
        <div class="room-info">
            <h2>Room Information</h2>
            <form id="room-info-form">
                <div class="form-row">
                    <label for="room-name">Room:</label>
                    <input type="text" id="room-name" name="room-name" required placeholder="e.g., Lounge Room">
                    <div class="error-message"></div>
                </div>
                <div class="form-row dimensions">
                    <label>Size:</label>
                    <input type="number" id="room-width" name="room-width" step="0.1" min="0.1" max="50" required placeholder="Width">
                    <span>×</span>
                    <input type="number" id="room-length" name="room-length" step="0.1" min="0.1" max="50" required placeholder="Length">
                    <span>×</span>
                    <input type="number" id="room-height" name="room-height" step="0.1" min="0.1" max="10" required placeholder="Height">
                    <span>m</span>
                    <div class="error-message"></div>
                </div>
                <div class="form-row">
                    <label for="floor-type">Floor Type:</label>
                    <select id="floor-type" name="floor-type" required>
                        <option value="">Select Floor Type</option>
                        <option value="carpet">Carpet</option>
                        <option value="timber">Timber</option>
                        <option value="tile">Tile</option>
                        <option value="vinyl">Vinyl</option>
                        <option value="concrete">Concrete</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="error-message"></div>
                </div>
                <div id="custom-floor-type" class="custom-input">
                    <input type="text" name="custom-floor-type" placeholder="Enter custom floor type">
                </div>
                <div class="form-row">
                    <label for="subfloor-type">Subfloor Type:</label>
                    <select id="subfloor-type" name="subfloor-type" required>
                        <option value="">Select Subfloor Type</option>
                        <option value="concrete">Concrete</option>
                        <option value="timber">Timber</option>
                        <option value="particleboard">Particleboard</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="error-message"></div>
                </div>
                <div id="custom-subfloor-type" class="custom-input">
                    <input type="text" name="custom-subfloor-type" placeholder="Enter custom subfloor type">
                </div>
                <div class="form-row">
                    <button type="submit" class="primary">Update Room Info</button>
                </div>
            </form>

            <!-- Equipment Section -->
            <div class="equipment-section">
                <h3>Equipment</h3>
                <div class="form-row">
                    <label for="meter-type">Moisture Meter:</label>
                    <select id="meter-type" name="meter-type">
                        <option value="">Select Meter Type</option>
                        <option value="protimeter">Protimeter</option>
                        <option value="tramex">Tramex</option>
                        <option value="gann">Gann Hydromette</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="calibration-date">Last Calibration:</label>
                    <input type="date" id="calibration-date" name="calibration-date">
                </div>
                <div class="form-row">
                    <label for="meter-mode">Meter Mode:</label>
                    <select id="meter-mode" name="meter-mode">
                        <option value="survey">Survey Mode</option>
                        <option value="measure">Measure Mode</option>
                    </select>
                </div>
            </div>

            <!-- Moisture Legend -->
            <div class="moisture-legend">
                <h3>Moisture Levels</h3>
                <div class="legend-item">
                    <span class="color-dot dry"></span>
                    <span>Dry (≤15%)</span>
                </div>
                <div class="legend-item">
                    <span class="color-dot moderate"></span>
                    <span>Moderate (16-30%)</span>
                </div>
                <div class="legend-item">
                    <span class="color-dot wet"></span>
                    <span>Wet (>30%)</span>
                </div>
            </div>

            <!-- Data Management -->
            <div class="data-management">
                <h3>Data Management</h3>
                <div class="button-group">
                    <button id="save-data" class="secondary">Save Layout</button>
                    <button id="load-data" class="secondary">Load Layout</button>
                    <button id="export-data" class="secondary">Export Data</button>
                </div>
                <input type="file" id="load-file" accept=".json" style="display: none;">
            </div>
        </div>

        <!-- Sketch Area -->
        <div class="sketch-container">
            <div class="sketch-info">
                <div class="room-details">
                    <!-- Room details will be populated by JavaScript -->
                </div>
                <div class="moisture-summary">
                    <!-- Moisture summary will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Canvas Controls -->
            <div class="canvas-controls">
                <div class="control-group">
                    <button id="undo" class="icon-button" title="Undo">↩</button>
                    <button id="redo" class="icon-button" title="Redo">↪</button>
                </div>
                <div class="control-group">
                    <button id="toggle-grid" class="icon-button" title="Toggle Grid">⊞</button>
                    <div class="scale-control">
                        <label for="scale">Scale:</label>
                        <input type="range" id="scale" min="10" max="100" value="50">
                        <span id="scale-value">1:50</span>
                    </div>
                </div>
            </div>
            
            <div class="canvas-wrapper">
                <canvas id="sketch-canvas"></canvas>
            </div>
            
            <div class="sketch-tools">
                <button id="mode-wall" class="tool-button">Wall</button>
                <button id="mode-door" class="tool-button">Door</button>
                <button id="mode-window" class="tool-button">Window</button>
                <button id="mode-moisture" class="tool-button">Moisture</button>
                <button id="mode-measure" class="tool-button">Measure</button>
                <button id="clear-sketch" class="tool-button">Clear</button>
            </div>
        </div>

        <!-- Room Summary -->
        <div class="room-summary">
            <h3>Room Summary</h3>
            <div class="summary-content">
                <div class="room-details">
                    <!-- Room details will be populated by JavaScript -->
                </div>
                <div class="measurements-info">
                    <!-- Measurements will be populated by JavaScript -->
                </div>
                <div class="moisture-stats">
                    <!-- Moisture statistics will be populated by JavaScript -->
                </div>
                <div class="equipment-info">
                    <!-- Equipment details will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
